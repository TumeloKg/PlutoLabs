<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluto Labs</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Pluto Labs</h1>
        <h2>We are coming soon.</h2>
        <h3>Site Under Construction</h3>
        <div class="count">
            <div class="countd"><span id="days">00</span>DAYS</div>
            <div class="countd"><span id="hours">00</span>HOURS</div>
            <div class="countd"><span id="minutes">00</span>MINUTES</div>
            <div class="countd"><span id="seconds">00</span>SECONDS</div>
        </div>
        <div class="quote"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
